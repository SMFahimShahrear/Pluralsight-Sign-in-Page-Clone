<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign in | Alurasight</title>
</head>
<body>
    <div id="wrap">
        <div class="left">
            <div class="signIn">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Alurasight">
                </div>
                <form>
                    <div>
                    <label>Email or Username</label>
                    <input type="text" class="txt_input">
                    </div>
                    <div>
                    <label>Password</label>
                    <input type="password" class="txt_input">
                    </div>
                    <button type="submit" class="sign_btn">Sign in</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar" />
                </div>
                <a href="#" class="second_btn">Create an account</a>
            </div>
        
            <footer class="main_footer">
            <p>Copyright &copy; 2004 - 2022 Aluralsight LLC. All rights reserved.</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a></p>
                </div>
            </footer>
        </div>
        <div class="right">
            <div class="showcase">
                <div class="showcase_text">
                <h1>Build the skills you need to deliver results.</h1>
                </div>
                <a href="#" class="third_btn">Try for free</a>
            </div>
        </div>
    </div>
</body>
</html>
